model_name: kotoba-tech/kotoba-whisper-v2.2
dataset_name: PlayMaker13/commonvoice_jsut_split
train_split: train
eval_split: validation  # set to an existing split name if the dataset provides it
eval_ratio: 0.02       # used only when eval_split is null/missing
text_column: sentence  # dataset provides sentence, kana, audio
audio_column: audio
language: japanese
task: transcribe
output_dir: runs/kotoba-jsut
per_device_train_batch_size: 4
per_device_eval_batch_size: 4
num_train_epochs: 3
learning_rate: 1e-5
warmup_steps: 500
gradient_accumulation_steps: 2
eval_steps: 500
save_steps: 500
logging_steps: 50
seed: 42
